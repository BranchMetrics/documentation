<div class="sidebar">
	{% for group in site.data.groups %}
		<div class="sidebar-group">
			<div class="sidebar-title">{{ group[1][0] }}</div>
			<ul>
				{% for ref in group[1][1] %}
				<li{% if page.name == ref[0] %} class="active"{% endif %}>
					<a href="{{ site.baseurl }}/{{ group[0] }}s/{{ ref[0] }}/{% if ref[2][page.platform] %}{{ page.platform }}{% endif %}">{{ ref[1] }}</a>
				</li>
				{% endfor %}
			</ul>
		</div>
	{% endfor %}
</div>
