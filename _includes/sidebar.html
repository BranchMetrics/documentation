<div class="sidebar">
	{% for group in site.data.groups %}
		<div class="sidebar-group">
			<div class="sidebar-title">{{ group.name }}</div>
			<ul>
				{% for ref in group.refs %}
				<li{% if page.name == {{ ref.route }} %} class="active"{% endif %}>
					<a href="{{ site.baseurl }}/docs/{{ page.platform }}/overview/{{ ref.route }}">{{ ref.title }}</a>
				</li>
				{% endfor %}
			</ul>
		</div>
	{% endfor %}
</div>
