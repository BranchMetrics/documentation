<div class="container" style="margin: 0 auto; max-width: 1000px;">
	<div class="row">
		<nav class="navbar">
			<div class="container-fluid">
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li>
							<a style="color:grey;font-size:1.5em">Documentation</a>
						</li>
					</ul>
					<ul class="nav navbar-nav nav-pills">
						{% for platform in site.data.platforms %}
						<li{% if page.platform == platform.key %} class="active" {% endif %}>
							<a class="nav" id="{{ platform.key }}" href="{{ site.baseurl }}/overviews/what_is_branch/{{ platform.key }}" onclick="setPlatform('{{ platform.key }}')">{{ platform.name }}</a>
						</li>
						{% endfor %}
					</ul>

					<ul class="nav navbar-nav navbar-right">
						<li><a href="#">Sign up</a></li>
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Log in <span class="caret"></span></a>
							<ul class="dropdown-menu" role="menu">
								<li><a href="#">Something else here</a></li>
								<li class="divider"></li>
								<li><a href="#">Separated link</a></li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</div>
</div>
