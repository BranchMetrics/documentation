

	<div class="row text-center">
		<div class="btn-group">
		{% for platform in site.data.platforms %}
			<a class="btn btn-default {% if page.platform != platform.key %} btn-inactive{% endif %}"
				id="{{ platform.key }}"
				href="{{ site.baseurl }}/overviews/what_is_branch/{{ platform.key }}"
				onclick="setPlatform('{{ platform.key }}')">{{ platform.name }}</a>
		{% endfor %}
		</div>
	</div>
