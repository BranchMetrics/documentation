<div class="container" style="margin: 0 auto; max-width: 1000px;">
	<h4 style="color:grey;">Documentation</h4>
	<div class="row">
		<nav class="navbar">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">Branch</a>
				</div>

				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav nav-pills">
						{% for platform in site.data.platforms %}
						<li {% if page.platform == platform.key %} class="active" {% endif %}>
							<a href="{{ site.baseurl }}/#{{ platform.key }}" onclick="setPlatform('{{ platform.key }}')">{{ platform.name }}</a>
						</li>
						{% endfor %}
					</ul>

					<ul class="nav navbar-nav navbar-right">
						<li><a href="#">Sign up</a></li>
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Log in <span class="caret"></span></a>
							<ul class="dropdown-menu" role="menu">
								<li><a href="#">Something else here</a></li>
								<li class="divider"></li>
								<li><a href="#">Separated link</a></li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</div>
</div>
